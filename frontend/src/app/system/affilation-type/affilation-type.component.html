<div class="table">
  <table>
    <caption>Типы принадлежностей</caption>
    <thead>
    <tr>
      <th>Категория</th>
      <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of affilationTypes">
      <td>{{ type.category }}</td>
      <td>{{ type.description }}</td>
      <td></td>
    </tr>
    </tbody>
  </table>

  <div class="under-table">
    <div class="left">
      <a [routerLink]="['../']">Вернуться назад</a>
    </div>
  </div>
</div>
