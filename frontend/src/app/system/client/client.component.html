<div>
  <h3 class="search-title">Поиск клиента</h3>
  <div class="search">
    <label for="ids">id</label>
    <select id="ids" [(ngModel)]="selectedClientId">
      <option [value]="client.id" *ngFor="let client of clients"> {{ client.id }} </option>
    </select>
  </div>
  <button class="action" (click)="getSingletonClient(selectedClientId)">Перейти</button>
</div>

<div class="table">
  <table>
    <caption>Клиенты</caption>
    <thead>
    <tr>
      <th>Фамилия</th>
      <th colspan="1">Имя</th>
      <th colspan="0">Отчество</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.surname }}</td>
      <td> {{ client.name }} </td>
      <td> {{ client.patronymic }} </td>
      <td>
        <button (click)="getSingletonClient(client.id)">Детали</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="under-table">
    <div class="left">
      <a [routerLink]="['./new/addition']">Добавить клиента</a>
    </div>
    <div class="right">
      <a [routerLink]="['../']">Вернуться назад</a>
    </div>
  </div>
</div>
