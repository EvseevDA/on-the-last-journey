<div class="upper-table">
  <a [routerLink]="['../../']">Вернуться назад</a>
</div>

<div>
  <form [formGroup]="form" class="form">
    <div class="form-inner">

      <h3>Новый пользователь</h3>

      <div>
        <label for="login">Логин</label>
        <input type="text" id="login" formControlName="login">
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <div>
        <label for="confirm-password">Введите пароль еще раз</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword">
      </div>

      <div>
        <label for="roles">Роли</label>
        <input type="text" id="roles" formControlName="roles">
      </div>

      <div class="btns">
        <button class="action" [disabled]="!form.valid" (click)="submit()">Сохранить</button>
      </div>

    </div>
  </form>

  <div style="align-items: center; margin-top: 10px" *ngIf="form.errors?.['PasswordMismatch']">
    <span style="display: flex; justify-content: center; color: red">Пароли не совпадают</span>
  </div>

</div>
